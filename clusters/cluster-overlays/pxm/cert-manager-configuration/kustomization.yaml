---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../bases/cert-manager-configuration

patches:
  - patch: |-
      - op: replace
        path: /spec/acme/solvers/0/selector/dnsZones
        value:
          - "v3s.us"
    target:
      kind: ClusterIssuer
      name: letsencrypt-prod
  - patch: |-
      - op: replace
        path: /spec/acme/solvers/0/selector/dnsZones
        value:
          - "v3s.us"
    target:
      kind: ClusterIssuer
      name: letsencrypt-staging
