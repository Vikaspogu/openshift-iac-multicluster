---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: pxm-cluster-bootstrap-appset
  namespace: openshift-gitops
spec:
  generators:
    - git:
        repoURL: https://github.com/Vikaspogu/openshift-home-cluster.git
        revision: "main"
        directories:
          - path: clusters/cluster-overlays/pxm/*
  strategy:
    type: RollingSync
    rollingSync:
      steps:
        - matchExpressions:
            - key: application-type
              operator: In
              values:
                - operator
        - matchExpressions:
            - key: application-type
              operator: In
              values:
                - configuration
        - matchExpressions:
            - key: application-type
              operator: In
              values:
                - application
  goTemplate: true
  template:
    metadata:
      name: '{{ .path.basename }}'
      labels:
        application-type: '{{ .path.basename | splitList "-" | last }}'
    spec:
      destination:
        server: "https://kubernetes.default.svc"
      project: default
      syncPolicy:
        automated: {}
        retry:
          limit: 10
          backoff:
            duration: "120s"
            factor: 5
            maxDuration: "10m0s"
        syncOptions:
          - SkipDryRunOnMissingResource=true
          - Validate=false
          - ApplyOutOfSyncOnly=true
          - RespectIgnoreDifferences=true
      source:
        path: "{{.path.path}}"
        repoURL: "https://github.com/Vikaspogu/openshift-home-cluster.git"
        targetRevision: "main"
