---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: htpass-secret
  namespace: openshift-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: htpass-secret
    creationPolicy: Owner
  data:
    - secretKey: htpasswd
      remoteRef:
        key: ocp-users
        property: htpasswd
