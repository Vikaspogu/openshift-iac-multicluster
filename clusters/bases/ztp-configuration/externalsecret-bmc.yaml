---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bmc
  namespace: <REPLACE>
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: <REPLACE>
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: bmc
        property: username
    - secretKey: password
      remoteRef:
        key: bmc
        property: password
