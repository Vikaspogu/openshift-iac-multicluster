---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: fedora-testvm-secret
  namespace: test-ns-alpha
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: fedora-testvm-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        password: "{{ .password }}"
  dataFrom:
    - extract:
        key: vm-user-password