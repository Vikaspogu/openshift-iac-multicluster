---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vm-creds
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: vm-creds
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        password: "{{ .password }}"
        key: "{{.SSH_KEY}}"
  dataFrom:
    - extract:
        key: vm-user-password
