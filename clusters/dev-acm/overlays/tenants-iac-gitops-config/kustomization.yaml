---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmGlobals:
  chartHome: ../../../../helm/charts/

helmCharts:
  - name: tenants-iac-gitops
    namespace: openshift-gitops
    valuesInline:
      git:
        url: https://github.com/devhub-showcase/tenants-iac-gitops.git
        revision: main
        path: clusters/dev-acm
