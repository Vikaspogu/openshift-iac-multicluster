app:
  title: Red Hat Developer Hub
  baseUrl: https://backstage-developer-hub-developer-hub.apps.dev-acm.v3socp.boo/
backend:
  auth:
    keys:
      - secret: "${BACKEND_SECRET}"
  baseUrl: https://backstage-developer-hub-developer-hub.apps.dev-acm.v3socp.boo/
  cors:
    origin: https://backstage-developer-hub-developer-hub.apps.dev-acm.v3socp.boo/
    credentials: true
    methods:
      - GET
      - POST
      - PUT
      - DELETE
  csp:
    frame-ancestors: ["http://localhost:3000", "http://localhost:7007"]
    script-src: ["'self'", "'unsafe-inline'", "'unsafe-eval'"]
    script-src-elem: ["'self'", "'unsafe-inline'", "'unsafe-eval'"]
    connect-src: ["'self'", "http:", "https:", "data:"]
  reading:
    allow:
      - host: "*.apps.dev-acm.v3socp.boo"

open-dora:
  apiBaseUrl: https://open-dora-apache-devlake.apps.dev-acm.v3socp.boo

sonarQube:
  baseUrl: https://sonarqube-cicd-tools.apps.dev-acm.v3socp.boo

orchestrator:
  sonataFlowService:
    baseUrl: http://localhost
    port: 8899
    autoStart: true
    workflowsSource:
      gitRepositoryUrl: https://github.com/parodos-dev/backstage-orchestrator-workflows
      localPath: /tmp/orchestrator/repository
  dataIndexService:
    url: http://localhost:8899

argocd:
  namespacedApps: true
  username: developer-hub
  password: ${ARGOCD_DEV_HUB_PASSWORD}
  appLocatorMethods:
    - instances:
        - name: main
          url: https://openshift-gitops-server-openshift-gitops.apps.dev-acm.v3socp.boo
        - name: team-uno-gitops
          url: https://team-alpha-cicd-server-team-alpha-cicd.apps.dev-acm.v3socp.boo
      type: config

auth:
  environment: development
  providers:
    github:
      development:
        clientId: ${GITHUB_APP_CLIENT_ID}
        clientSecret: ${GITHUB_APP_CLIENT_SECRET}

enabled:
  argocd: true
  github: true
  kubernetes: true
  ocm: false
  githubOrg: true
  gitlab: false
  jenkins: false
  keycloak: false
  permission: false
  sonarqube: true
  techdocs: true

integrations:
  github:
    - host: github.com
      token: ${GH_TOKEN}

proxy:
  endpoints:
    "/developer-hub":
      target: https://raw.githubusercontent.com/
      pathRewrite:
        "^/api/proxy/developer-hub/tech-radar": /Vikaspogu/openshift-multicluster/main/clusters/dev-acm/overlays/developer-hub-config/config/tech-radar.json
        "^/api/proxy/developer-hub": /Vikaspogu/openshift-multicluster/main/clusters/dev-acm/overlays/developer-hub-config/config/home-page.json
      changeOrigin: true
      secure: true

    "/sonarqube":
      target: https://sonarqube-cicd-tools.apps.dev-acm.v3socp.boo/api
      allowedMethods: ["GET"]
      auth: ${SONARQUBE_TOKEN}

kubernetes:
  serviceLocatorMethod:
    type: "multiTenant"
  clusterLocatorMethods:
    - type: "config"
      clusters:
        - url: https://api.dev-acm.v3socp.boo:6443
          name: dev-acm
          authProvider: "serviceAccount"
          skipTLSVerify: true
          serviceAccountToken: ${token}
          dashboardApp: openshift
          dashboardUrl: https://console-openshift-console.apps.dev-acm.v3socp.boo/
      customResources:
        - apiVersion: v1beta1
          group: tekton.dev
          plural: pipelines
        - apiVersion: v1beta1
          group: tekton.dev
          plural: pipelineruns
        - apiVersion: v1beta1
          group: tekton.dev
          plural: taskruns
        - apiVersion: v1
          group: route.openshift.io
          plural: routes
        - apiVersion: v1
          group: postgresql.cnpg.io
          plural: cluster

permission:
  enabled: true
  rbac:
    admin:
      superUsers:
        - name: user:default/vikaspogu
    policies-csv-file: ./rbac-policy.csv

catalog:
  rules:
    - allow: [Component, System, API, Resource, Location, Template]
  locations:
    - type: url
      target: https://github.com/devhub-showcase/software-templates/blob/main/scaffolder-templates/**/template.yaml
      rules:
        - allow: [Template]
    - target: https://github.com/devhub-showcase/software-templates/blob/main/org.yaml
      type: url
      rules:
        - allow: [Group, User]

  providers:
    aap:
      dev:
        baseUrl: ${AAP_URL}
        authorization: "Bearer ${AAP_AUTH_TOKEN}"
        schedule:
          frequency: { minutes: 1 }
          timeout: { minutes: 1 }
    githubOrg:
      id: production
      githubUrl: https://github.com
      orgs: ["idp-team", "devhub-showcase"]
      schedule:
        initialDelay: { seconds: 30 }
        frequency: { hours: 1 }
        timeout: { minutes: 50 }
    github:
      providerId:
        organization: "vikaspogu"
        catalogPath: "/**/catalog-info.yaml"
        filters:
          branch: "main"
          repository: "^(?:(?!software-template).)*$"
        schedule:
          frequency: { minutes: 30 }
          timeout: { minutes: 3 }
      orgDevHubShowcaseProviderId:
        organization: "devhub-showcase"
        catalogPath: "/**/catalog-info.yaml"
        filters:
          branch: "main"
          repository: "^(?:(?!software-template).)*$"
        schedule:
          frequency: { minutes: 30 }
          timeout: { minutes: 3 }
