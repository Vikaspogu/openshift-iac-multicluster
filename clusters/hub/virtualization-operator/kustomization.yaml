---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../components/virtualization-operator/

patches:
  - patch: |-
      - op: replace
        path: /spec/channel
        value: stable
      - op: replace
        path: /spec/config
        value:
          env:
            - name: KVM_EMULATION
              value: "true"
          selector:
            matchLabels:
              name: hyperconverged-cluster-operator
    target:
      kind: Subscription
