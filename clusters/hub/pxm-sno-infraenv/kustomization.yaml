apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: homelab-inventory

helmGlobals:
  chartHome: ../../../helm/charts/

helmCharts:
  - name: infra-env
    releaseName: homelab-inventory
    namespace: homelab-inventory
    valuesInline:
      location: homelab
      sshPublicKey: ssh-rsa  vikaspogu@vpogu-mac
      dnsResolvers:
        - 10.30.0.1
      routesConfig:
        - destination: 0.0.0.0/0
          next-hop-address: 10.30.30.1
          next-hop-interface: ens18
          table-id: 254
      servers:
        - hostname: homelab-inventory
          bmc:
            enabled: false
          labels:
            cluster-name: home-lab
          nmstate:
            enabled: true
            spec:
              interfaces:
                ens18: 52:50:56:11:22:44
              config:
                interfaces:
                  - name: ens18
                    type: ethernet
                    state: up
                    mac-address: 52:50:56:11:22:44
                    ipv4:
                      enabled: true
                      address:
                        - ip: 10.30.30.103
                          prefix-length: 23
                      dhcp: false
