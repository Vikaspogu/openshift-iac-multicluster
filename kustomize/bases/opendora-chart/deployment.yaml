---
# Source: open-dora-helm-chart/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-dora-open-dora-helm-chart
  labels:
    helm.sh/chart: open-dora-helm-chart-0.3.1
    app.kubernetes.io/name: open-dora-helm-chart
    app.kubernetes.io/instance: open-dora
    app.kubernetes.io/version: "0.3.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: open-dora-helm-chart
      app.kubernetes.io/instance: open-dora
  template:
    metadata:
      labels:
        app.kubernetes.io/name: open-dora-helm-chart
        app.kubernetes.io/instance: open-dora
    spec:
      imagePullSecrets:
        - name: regcred
      serviceAccountName: open-dora-user
      securityContext: {}
      containers:
        - name: open-dora-helm-chart
          securityContext: {}
          image: "ghcr.io/devoteamnl/opendora/opendora-api:latest"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 10666
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /status
              port: 10666
          readinessProbe:
            httpGet:
              path: /status
              port: 10666
          env:
            - name: DEVLAKE_DBADDRESS
              value: "devlake-mysql:3306"
            - name: DEVLAKE_DBUSER
              value: "merico"
            - name: DEVLAKE_DBPASS
              value: "merico"
            - name: DEVLAKE_DBNAME
              value: "lake"
          resources: {}
