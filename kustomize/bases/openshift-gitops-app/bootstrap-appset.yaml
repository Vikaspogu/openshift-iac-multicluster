---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap-appset
  namespace: openshift-gitops
spec:
  generators:
    - matrix:
        generators:
          - clusterDecisionResource:
              configMapRef: acm-placement
              labelSelector:
                matchLabels:
                  cluster.open-cluster-management.io/placement: default-clusterset
              requeueAfterSeconds: 3600
          - git:
              repoURL: https://github.com/Vikaspogu/acm.git
              revision: "main"
              directories:
                - path: clusters/argo-bootstrap/*
  strategy:
    type: RollingSync
    rollingSync:
      steps:
        - matchExpressions:
            - key: application-type
              operator: In
              values:
                - operator
        - matchExpressions:
            - key: application-type
              operator: In
              values:
                - configuration
        - matchExpressions:
            - key: application-type
              operator: In
              values:
                - application
  goTemplate: true
  template:
    metadata:
      name: 'bootstrap-{{.name}}-{{ .path.basename }}'
      labels:
        application-type: '{{ .path.basename | splitList "-" | last }}'
    spec:
      destination:
        server: "{{.server}}"
      project: default
      syncPolicy:
        automated: {}
        retry:
          limit: 10
          backoff:
            duration: "120s"
            factor: 5
            maxDuration: "10m0s"
        syncOptions:
          - SkipDryRunOnMissingResource=true
          - Validate=false
          - ApplyOutOfSyncOnly=true
          - RespectIgnoreDifferences=true
      source:
        path: "{{.path.path}}"
        repoURL: "https://github.com/Vikaspogu/acm.git"
        targetRevision: "main"
