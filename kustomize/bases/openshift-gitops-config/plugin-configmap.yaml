---
apiVersion: v1
kind: ConfigMap
metadata:
  name: helm-multivalues-plugin
  namespace: openshift-gitops
data:
  plugin.yaml: |
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      name: helm-multivalues-plugin
    spec:
      init:
        command: [sh, -c, 'helm plugin list && echo $values-folder']
      generate:
        command: [sh, -c, 'helm multivalues template $chart_path $ARGOCD_APP_NAME -f $values_folder -f $values_files']
      parameters:
        static:
          - name: values_files
            collectionType: "string"
          - name: values_folder
            collectionType: "string"
          - name: chart_path
            collectionType: "string"
