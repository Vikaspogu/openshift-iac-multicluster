---
apiVersion: v1
kind: ConfigMap
metadata:
  name: helm-multivalues-plugin
  namespace: openshift-gitops
data:
  plugin.yaml: |
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      name: helm-multivalues-plugin
    spec:
      init:
        command: [sh, -c, 'helm plugin list']
      generate:
        command: [sh, -c, 'helm multivalues template $ARGOCD_APP_NAME -f $ARGOCD_APP_SOURCE_PATH/$values-folder -f $ARGOCD_APP_SOURCE_PATH/$values-files']
      parameters:
        static:
          - name: values-files
            collectionType: "string"
          - name: values-folder
            collectionType: "string"
