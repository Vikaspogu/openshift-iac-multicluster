---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: naas-secret-reader
spec:
  rules:
    - name: naas-secret-reader
      match:
        any:
          - resources:
              kinds:
                - Namespace
              operations:
                - CREATE
              selector:
                matchLabels:
                  team: "?*"
      generate:
        synchronize: true
        apiVersion: redhatcop.redhat.io/v1alpha1
        kind: Policy
        namespace: vault-admin
        name: "{{request.object.metadata.name}}"
        data:
          metadata:
            labels:
              created-by: kyverno
              generated-for: "{{request.object.metadata.name}}-{{request.object.metadata.labels.team}}"
          spec:
            authentication:
              path: kubernetes
              role: policy-admin
            policy: |
              path "/pxm-acm/team-a-kubernetes/*" {
                capabilities = ["read"]
              }
