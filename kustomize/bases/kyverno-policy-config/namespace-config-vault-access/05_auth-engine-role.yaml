---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: auth-engine-role
spec:
  rules:
    - name: auth-engine-role
      match:
        any:
          - resources:
              kinds:
                - Namespace
              operations:
                - CREATE
              selector:
                matchLabels:
                  team: "?*"
                  cluster: "?*"
      generate:
        synchronize: true
        apiVersion: redhatcop.redhat.io/v1alpha1
        kind: KubernetesAuthEngineRole
        namespace: vault-admin
        name: "{{request.object.metadata.name}}"
        data:
          metadata:
            labels:
              created-by: kyverno
              generated-for: "{{request.object.metadata.name}}-{{request.object.metadata.labels.team}}"
          spec:
            authentication:
              path: kubernetes
              role: vault-admin
            path: "{{request.object.metadata.labels.cluster}}/{{request.object.metadata.labels.team}}/{{request.object.metadata.name}}"
            policies:
              - "{{request.object.metadata.name}}-secret-reader"
            targetServiceAccounts:
              - default
            targetNamespaces:
              targetNamespaceSelector:
                matchLabels:
                  team: "{{request.object.metadata.labels.team}}"
