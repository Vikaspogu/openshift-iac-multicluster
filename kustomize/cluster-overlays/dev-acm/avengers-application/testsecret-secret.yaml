---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: testsecret-secret
  namespace: avengers
spec:
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: testsecret-secret
  data:
    - secretKey: password
      remoteRef:
        key: testsecret
        property: password
