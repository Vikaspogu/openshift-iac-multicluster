---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: testsecret1-secret
  namespace: team-b
spec:
  secretStoreRef:
    name: awesome-secret-store
    kind: SecretStore
  target:
    name: testsecret1-secret
  data:
    - secretKey: password
      remoteRef:
        key: testsecret1
        property: password
