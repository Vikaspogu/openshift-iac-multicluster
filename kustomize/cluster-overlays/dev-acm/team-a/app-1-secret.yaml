---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: app-1-secret
  namespace: team-a
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: app-1-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        password: "{{ .password }}"
  dataFrom:
    - extract:
        key: vm-user-password