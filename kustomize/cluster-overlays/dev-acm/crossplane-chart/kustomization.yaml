---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: crossplane-system
resources:
  - ../../../bases/crossplane-chart/

helmCharts:
  - name: crossplane
    releaseName: crossplane
    namespace: crossplane-system
    repo: https://charts.crossplane.io/stable
    version: "1.15.2"
    valuesInline:
      securityContextCrossplane: {}
