---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../bases/image-registry-config/

patches:
  - patch: |-
      - op: replace
        path: /spec/storageClassName
        value: "nfs"
    target:
      kind: PersistentVolumeClaim
      name: image-registry-storage
