app:
  title: Red Hat Developer Hub
argocd:
  appLocatorMethods:
    - instances:
        - name: main
          password: ${ARGOCD_ADMIN_PASSWORD}
          url: https://openshift-gitops-server-openshift-gitops.apps.pxm-acm.v3s.us/
          username: admin
      type: config
auth:
  # see https://backstage.io/docs/auth/ to learn about auth providers
  environment: development
  providers:
    github:
      development:
        clientId: ${GITHUB_APP_CLIENT_ID}
        clientSecret: ${GITHUB_APP_CLIENT_SECRET}
enabled:
  argocd: true
  github: true
  githubOrg: false
  gitlab: false
  jenkins: false
  keycloak: false
  kubernetes: true
  ocm: false
  permission: false
  sonarqube: false
  techdocs: false
integrations:
  github:
    - host: github.com
      token: ${GH_TOKEN}
kubernetes:
  serviceLocatorMethod:
    type: "multiTenant"
  clusterLocatorMethods:
    - type: "config"
      clusters:
        - url: https://api.pxm-acm.v3s.us:6443
          name: pxm-acm
          authProvider: "serviceAccount"
          skipTLSVerify: true
          serviceAccountToken: ${KUBE_TOKEN}
  customResources:
    - apiVersion: v1beta1
      group: tekton.dev
      plural: pipelineruns
    - apiVersion: v1beta1
      group: tekton.dev
      plural: taskruns
    - apiVersion: v1
      group: route.openshift.io
      plural: routes
permission:
  enabled: false
catalog:
  orphanStrategy: delete
  locations:
    - type: url
      target: https://github.com/Vikaspogu/backstage-demo/blob/main/pgsql-cluster/template.yaml
      rules:
        - allow: [Template]
    - type: url
      target: https://github.com/Vikaspogu/backstage-demo/blob/main/components/catalog-info.yaml
      rules:
        - allow: [Component]
