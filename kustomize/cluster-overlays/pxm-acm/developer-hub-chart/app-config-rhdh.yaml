app:
  title: Red Hat Developer Hub
auth:
  # see https://backstage.io/docs/auth/ to learn about auth providers
  environment: development
  providers:
    github:
      development:
        clientId: ${GITHUB_APP_CLIENT_ID}
        clientSecret: ${GITHUB_APP_CLIENT_SECRET}
integrations:
  github:
    - host: github.com
      token: ${GH_TOKEN}
kubernetes:
  serviceLocatorMethod:
    type: "singleTenant"
  clusterLocatorMethods:
    - type: "config"
      clusters:
        - url: https://api.pxm-acm.v3s.us:6443
          name: openshift
          authProvider: "serviceAccount"
          skipTLSVerify: true
          serviceAccountToken: ${KUBE_TOKEN}
          dashboardUrl: https://console-openshift-console.apps.pxm-acm.v3s.us
          dashboardApp: openshift
catalog:
  orphanStrategy: delete
  locations:
    - type: url
      target: https://github.com/Vikaspogu/backstage-demo/blob/main/pgsql-cluster/template.yaml
      rules:
        - allow: [Template]
