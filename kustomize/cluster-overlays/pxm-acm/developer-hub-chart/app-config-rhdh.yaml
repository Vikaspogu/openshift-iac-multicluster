app:
  title: Red Hat Developer Hub
argocd:
  appLocatorMethods:
    - instances:
        - name: main
          token: ${ARGOCD_TOKEN}
          url: https://openshift-gitops-server-openshift-gitops.apps.pxm-acm.v3s.us
      type: config
auth:
  # see https://backstage.io/docs/auth/ to learn about auth providers
  environment: development
  providers:
    github:
      development:
        clientId: ${GITHUB_APP_CLIENT_ID}
        clientSecret: ${GITHUB_APP_CLIENT_SECRET}
enabled:
  argocd: true
  github: true
  kubernetes: true
  ocm: true
  githubOrg: false
  gitlab: false
  jenkins: false
  keycloak: false
  permission: false
  sonarqube: false
  techdocs: false
integrations:
  github:
    - host: github.com
      token: ${GH_TOKEN}
kubernetes:
  serviceLocatorMethod:
    type: "multiTenant"
  clusterLocatorMethods:
    - type: "config"
      clusters:
        - url: https://api.pxm-acm.v3s.us:6443
          name: pxm-acm
          authProvider: "serviceAccount"
          skipTLSVerify: true
          serviceAccountToken: ${KUBE_TOKEN}
          dashboardApp: openshift
          dashboardUrl: https://console-openshift-console.apps.pxm-acm.v3s.us/
      customResources:
        - apiVersion: v1beta1
          group: tekton.dev
          plural: pipelines
        - apiVersion: v1beta1
          group: tekton.dev
          plural: pipelineruns
        - apiVersion: v1beta1
          group: tekton.dev
          plural: taskruns
        - apiVersion: v1
          group: route.openshift.io
          plural: routes
permission:
  enabled: false
catalog:
  rules:
    - allow: [Component, System, API, Resource, Location, Template]
  locations:
    - type: url
      target: https://github.com/Vikaspogu/backstage-demo/blob/main/catalog-info.yaml
      rules:
        - allow: [Component]
    - type: url
      target: https://github.com/Vikaspogu/backstage-demo/blob/main/pgsql-cluster/template.yaml
      rules:
        - allow: [Template]
    - target: https://github.com/Vikaspogu/backstage-demo/blob/main/groups/org.yaml
      type: url
      rules:
        - allow: [Group, User]

  providers:
    ocm:
      default:
        kubernetesPluginRef: pxm-acm
        name: multiclusterhub
        owner: group:ops
        schedule:
          frequency:
            seconds: 10
          timeout:
            seconds: 60
