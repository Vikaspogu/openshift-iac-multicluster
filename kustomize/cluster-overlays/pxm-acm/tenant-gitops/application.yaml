---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tenant-gitops-config
  labels:
    type: config
spec:
  destination:
    server: "https://kubernetes.default.svc"
  project: default
  source:
    path: .
    repoURL: "https://github.com/Vikaspogu/openshift-multicluster.git"
    targetRevision: main
    plugin:
      name: helm-multivalues-plugin
      env:
        - name: CHART_PATH
          values: helm/charts/tenant-gitops
        - name: VALUES_FOLDER
          values: kustomize/cluster-overlays/dev-acm/tenant-gitops-helm/apps
        - name: VALUES_FILE
          values: kustomize/cluster-overlays/dev-acm/tenant-gitops-helm/values.yaml
  syncPolicy:
    retry:
      backoff:
        duration: 120s
        factor: 3
        maxDuration: 10m0s
      limit: 10
    syncOptions:
      - SkipDryRunOnMissingResource=true
      - Validate=false
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
      - Prune=true
