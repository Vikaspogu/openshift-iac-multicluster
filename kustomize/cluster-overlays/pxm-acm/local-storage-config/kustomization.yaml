---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: openshift-local-storage
resources:
  - ../../../bases/local-storage-config/

patches:
  - patch: |-
      - op: replace
        path: /spec/nodeSelector/nodeSelectorTerms/0/matchExpressions/0/values
        value:
          - openshift-1
    target:
      kind: LocalVolumeDiscovery
  - patch: |-
      - op: replace
        path: /spec/nodeSelector/nodeSelectorTerms/0/matchExpressions/0/values
        value:
          - openshift-1
    target:
      kind: LocalVolumeSet
