---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: devlake
  namespace: apache-devlake
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: devlake
    creationPolicy: Owner
  data:
    - secretKey: ENCRYPTION_SECRET
      remoteRef:
        key: devlake
        property: ENCRYPTION_SECRET
