apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: pxm-sno

helmGlobals:
  chartHome: ../../../../helm/charts

helmCharts:
  - name: cluster-deployment
    releaseName: pxm-sno
    namespace: pxm-sno
    valuesInline:
      inventoryName: homelab-inventory
      location: homelab
      masters: 1
      networking:
        machineCidr: 10.30.30.0/24
      clusterSet: default
      baseDomain: v3s.us
      automaticHostBinding: true
      agentLabelSelector:
        patch: acm-ai
        deployment:
          agentSelector: {}
      hostNames:
        - pxm-sno
  - name: cluster-registration
    releaseName: pxm-sno
    namespace: pxm-sno
    valuesInline:
      clusterSet: default
      repoURL: https://github.com/vikaspogu/openshift-iac-multicluster.git
