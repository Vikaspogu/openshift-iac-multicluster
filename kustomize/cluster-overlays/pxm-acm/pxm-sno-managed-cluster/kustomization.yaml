apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: pxm-sno

helmGlobals:
  chartHome: ../../../../helm/charts

helmCharts:
  - name: cluster-deployment
    releaseName: pxm-sno
    namespace: pxm-sno
    valuesInline:
      inventoryName: homelab-inventory
      location: home-lab
      workers: 0
      masters: 1
      ingressVIP: 10.30.30.103
      apiVIP: 10.30.30.104
      clusterSet: default
      baseDomain: v3s.us
      automaticHostBinding: true
      agentLabelSelector: acm-ai
      hostNames:
        - pxm-sno
  - name: cluster-registration
    releaseName: pxm-sno
    namespace: pxm-sno
    valuesInline:
      clusterSet: default
      repoURL: https://github.com/vikaspogu/openshift-iac-multicluster.git
