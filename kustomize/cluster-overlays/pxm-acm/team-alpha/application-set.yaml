---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: team-alpha-application-set
  namespace: team-alpha-shared
  labels:
    team-alpha-argocd: team-alpha-appset
spec:
  generators:
    - git:
        repoURL: https://github.com/idp-team/team-a-gitops
        revision: HEAD
        files:
          - path: "pxm-acm/team-alpha/*.yaml"
  goTemplate: true
  goTemplateOptions:
    - missingkey=error
  template:
    metadata:
      name: 'team-alpha-{{.path.filename | splitList "-" | first }}'
    labels:
      team-alpha-argocd: team-alpha-{{.path.filename | splitList "-" | first }}
    spec:
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: team-alpha-shared
      project: default
      sources:
        - chart: hello-world
          helm:
            valueFiles:
              - '$values/{{ .path.path }}/{{.path.filename}}'
          repoURL: 'https://helm.github.io/examples'
          targetRevision: 0.1.0
        - ref: values
          repoURL: 'https://github.com/idp-team/team-a-gitops'
          targetRevision: main
