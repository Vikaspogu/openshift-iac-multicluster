plugins:
  - integrity: "sha512-1yLSs3MrOn1N5DP2l3+211hB8zj0XNi7E2jn9uFXgyAHNc5uSl/KsAaIiixgjfmx2qVq6uDt5E649E1U7jDTuQ=="
    package: "@vikaspogu/dynamic-timesaver-backend@0.0.1"
  - integrity: "sha512-jR3D3MRjf9jUuyKkpiyTVXmW63lbXFy9k5EnVl/XEZdqUha/Me9Gr69qSoOu7/LkCRdtRqWLr0nv7KzgP8rrvQ=="
    package: "@vikaspogu/dynamic-timesaver@0.0.1"
    pluginConfig:
      dynamicPlugins:
        frontend:
          vikaspogu.rhdh-timesaver:
            appIcons:
              - name: timeSaverIcon
                importName: TimeSaverIcon
            dynamicRoutes:
              - importName: TimeSaverPage
                menuItem:
                  text: TimeSaver
                  icon: timeSaverIcon
                path: /time-saver
                config:
                  pollingIntervalMs: 5000
  - integrity: "sha512-KPfZoOwSLvnMcIF7OvCk3OKf8Eh7lFoICWR5fuBAApfPRY7lR6Ibva1ZhUPGzelAYncUpN15UARBpos+OAY2zA=="
    package: "@vikaspogu/dynamic-opendora@0.0.1"
    pluginConfig:
      dynamicPlugins:
        frontend:
          vikaspogu.dynamic-opendora:
            appIcons:
              - name: openDoraIcon
                importName: OpenDoraIcon
            dynamicRoutes:
              - importName: OpenDoraPluginPage
                menuItem:
                  text: OpenDORA
                  icon: openDoraIcon
                path: /open-dora
                config:
                  pollingIntervalMs: 5000
