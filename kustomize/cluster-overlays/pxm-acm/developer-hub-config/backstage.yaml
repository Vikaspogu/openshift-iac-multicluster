---
apiVersion: rhdh.redhat.com/v1alpha1
kind: Backstage
metadata:
  name: developer-hub
  namespace: rhdh-operator
spec:
  application:
    appConfig:
      mountPath: /opt/app-root/src
      configMaps:
        - name: app-config-rhdh
        - name: rbac-policy
    dynamicPluginsConfigMapName: dynamic-plugins-rhdh
    extraEnvs:
      secrets:
        - name: rhdh-secrets
        - key: token
          name: developer-hub-ocm
    extraFiles:
      mountPath: /opt/app-root/src
    replicas: 1
    route:
      enabled: true
      host: developer-hub-developer-hub.apps.pxm-acm.v3s.us
  database:
    enableLocalDb: true
