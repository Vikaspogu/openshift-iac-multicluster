---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: vault
resources:
  - ../../../bases/vault-chart/

helmCharts:
  - name: vault
    releaseName: vault
    namespace: hashicorp
    repo: https://helm.releases.hashicorp.com
    version: 0.25.0
    valuesInline:
      global:
        openshift: true
      injector:
        image:
          repository: "registry.connect.redhat.com/hashicorp/vault-k8s"
          tag: "1.2.1-ubi"

        agentImage:
          repository: "registry.connect.redhat.com/hashicorp/vault"
          tag: "1.14.0-ubi"

      server:
        image:
          repository: "registry.connect.redhat.com/hashicorp/vault"
          tag: "1.14.0-ubi"
        route:
          enabled: true
          host: ""
        dataStorage:
          storageClass: nfs

patches: []
