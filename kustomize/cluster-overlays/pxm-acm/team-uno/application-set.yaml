---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: team-uno-application-set
  namespace: team-uno-gitops
  labels:
    team-uno-argocd: team-uno-appset
spec:
  generators:
    - git:
        repoURL: https://github.com/idp-team/team-a-gitops
        revision: HEAD
        files:
          - path: "pxm-acm/team-uno/*.yaml"
  goTemplate: true
  goTemplateOptions:
    - missingkey=error
  template:
    metadata:
      name: 'team-uno-{{.path.filename | splitList "-" | first }}'
      labels:
        team-uno-gitops: team-uno-{{.path.filename | splitList "-" | first }}
    spec:
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: team-uno-{{.path.filename | splitList "-" | first }}
      project: team-uno
      sources:
        - chart: hello-world
          helm:
            valueFiles:
              - '$values/{{ .path.path }}/{{.path.filename}}'
          repoURL: 'https://helm.github.io/examples'
          targetRevision: 0.1.0
        - ref: values
          repoURL: 'https://github.com/idp-team/team-a-gitops'
          targetRevision: main
