---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../bases/cluster-version-application/

patches:
  - target:
      kind: ClusterVersion
      name: version
    patch: |-
      - op: replace
        path: /spec/channel
        value: stable-4.12
      - op: replace
        path: /spec/desiredUpdate/version
        value: 4.12.23
