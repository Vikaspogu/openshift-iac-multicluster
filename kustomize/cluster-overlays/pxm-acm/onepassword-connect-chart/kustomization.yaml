kind: Kustomization
namespace: external-secrets
generators:
  - ./secret-generator.yaml

helmCharts:
  - name: app-template
    releaseName: onepassword-connect
    namespace: external-secrets
    repo: https://bjw-s.github.io/helm-charts/
    version: 2.0.3
    valuesFile: values.yaml
