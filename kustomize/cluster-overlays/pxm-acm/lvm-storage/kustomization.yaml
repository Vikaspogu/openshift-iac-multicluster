---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../bases/lvm-storage/

patches:
  - patch: |-
      - op: replace
        path: /spec/storage/deviceClasses/0/nodeSelector/nodeSelectorTerms/0/matchExpressions/0/values
        value:
          - openshift-1
      - op: replace
        path: /spec/storage/deviceClasses/0/deviceSelector/paths
        value: /dev/sda
    target:
      kind: LVMCluster
