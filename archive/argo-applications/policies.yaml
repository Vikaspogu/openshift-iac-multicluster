---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: policies
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "10"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: openshift-gitops
    server: "https://kubernetes.default.svc"
  project: default
  source:
    path: cluster/workloads/policies
    repoURL: "https://github.com/vikaspogu/openshift-home-cluster.git"
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
    retry:
      limit: 10
      backoff:
        duration: 120s
        factor: 2
        maxDuration: 5m0s
  ignoreDifferences:
    - group: kyverno.io
      kind: ClusterPolicy
      jqPathExpressions:
        - .spec.rules[] | select(.name|test("autogen-."))
