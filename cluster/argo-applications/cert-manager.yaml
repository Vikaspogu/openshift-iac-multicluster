---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: "https://kubernetes.default.svc"
  project: default
  source:
    path: cluster/workloads/cert-manager
    repoURL: "https://github.com/vikaspogu/openshift-home-cluster.git"
    targetRevision: main
  syncPolicy:
    automated: {}
