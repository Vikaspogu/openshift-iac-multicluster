---
apiVersion: argoproj.io/v1alpha1
kind: ArgoCD
metadata:
  name: openshift-gitops
  namespace: openshift-gitops
spec:
  server:
    autoscale:
      enabled: false
    grpc:
      ingress:
        enabled: false
    insecure: true
    host: openshift-gitops-server-openshift-gitops.apps.ocp4.v3spogu.xyz
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      enabled: true
      tls:
        - hosts:
            - openshift-gitops-server-openshift-gitops.apps.ocp4.v3spogu.xyz
          secretName: openshift-gitops-server-tls
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 125m
        memory: 128Mi
    route:
      enabled: false
    service:
      type: ""
