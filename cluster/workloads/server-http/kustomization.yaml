---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: server-http
resources:
  - namespace.yaml
  - scaled-object.yaml
generators:
  - ./secret-generator.yaml
helmCharts:
  - name: app-template
    releaseName: server-http
    namespace: server-http
    repo: https://bjw-s.github.io/helm-charts/
    version: "0.2.0"
    valuesFile: values.yaml
