---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml

generatorOptions:
  disableNameSuffixHash: true

helmCharts:
  - name: reloader
    releaseName: reloader
    namespace: reloader
    repo: https://stakater.github.io/stakater-charts
    version: "v0.0.129"
    valuesFile: values.yaml

patches:
  - target:
      kind: Deployment
      name: reloader
    patch: |-
      - op: replace
        path: /spec/template/spec/securityContext
        value: {}
