---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kyverno

resources:
  - namespace.yaml
  - rbac.yaml

generatorOptions:
  disableNameSuffixHash: true

helmCharts:
  - name: kyverno
    releaseName: kyverno
    namespace: kyverno
    repo: https://kyverno.github.io/kyverno
    version: 2.6.5
    valuesFile: values.yaml
