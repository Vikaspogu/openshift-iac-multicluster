---
apiVersion: agent.open-cluster-management.io/v1
kind: KlusterletAddonConfig
metadata:
  name: "k3s-baremetal"
  namespace: "k3s-baremetal"
spec:
  clusterName: "k3s-baremetal"
  clusterNamespace: "k3s-baremetal"
  clusterLabels:
    name: "k3s-baremetal"
    cloud: auto-detect
    vendor: auto-detect
    cluster.open-cluster-management.io/clusterset: default
  applicationManager:
    enabled: true
  policyController:
    enabled: true
  searchCollector:
    enabled: true
  certPolicyController:
    enabled: true
  iamPolicyController:
    enabled: true
