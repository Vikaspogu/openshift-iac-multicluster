---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: vault-cluster-secret
spec:
  provider: vault
  secretObjects:
    - data:
        - key: password
          objectName: cluster-password
      secretName: cluster-password
      type: Opaque
  parameters:
    vaultAddress: "http://vault.vault:8200"
    roleName: "cluster-role"
    objects: |
      - objectName: "cluster-password"
        secretPath: "secret/data/cluster-secret"
        secretKey: "password"
