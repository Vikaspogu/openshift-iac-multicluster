---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: mutate-thycotic-slug
spec:
  rules:
    - name: mutate-thycotic-slug
      match:
        any:
          - resources:
              kinds:
                - Secret
              selector:
                matchLabels:
                  injector: thycotic
      mutate:
        targets:
          - apiVersion: v1
            kind: Secret
        patchStrategicMerge:
          data:
            keynew: "{{request.object.data.keyone}}-{{@}}"
