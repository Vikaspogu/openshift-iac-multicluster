---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - rbac.yaml

generatorOptions:
  disableNameSuffixHash: true

generators:
  - ./secret-generator.yaml

helmCharts:
  - name: nri-bundle
    releaseName: newrelic-bundle
    namespace: newrelic
    repo: https://helm-charts.newrelic.com
    version: "5.0.2"
    valuesFile: values.yaml
