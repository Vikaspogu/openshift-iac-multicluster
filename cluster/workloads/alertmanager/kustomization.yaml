---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ops-cluster
resources:
  - ./namespace.yaml
  - ./patch-alertmanager-job.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: patch-alertmanager
    files:
      - ./patch-alertmanager.sh

generators:
  - ./secret-generator.yaml
