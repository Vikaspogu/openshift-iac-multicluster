---
image:
  repository: jweissig/app
  tag: "0.0.1"
controller:
  annotations:
    secret.reloader.stakater.com/reload: db-password
service:
  main:
    ports:
      http:
        port: 8000
serviceAccount:
  create: true
  name: "webapp-sa"
persistence:
  secrets-store-inline:
    enabled: true
    type: custom
    mountPath: "/mnt/secrets-store"
    readOnly: true
    volumeSpec:
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: "vault-database"
        # nodePublishSecretRef:                       # Only required when using service principal mode
        #   name: secrets-store-creds
