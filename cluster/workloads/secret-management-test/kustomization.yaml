---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: secret-management-test

resources:
  - namespace.yaml
  - scc.yaml
  - rbac.yaml
  - spc-vault-database.yaml
  - spc-azure.yaml
  - vault-external-secret.yaml

generatorOptions:
  disableNameSuffixHash: true

helmCharts:
  - name: app-template
    releaseName: webapp
    namespace: secret-management-test
    repo: https://bjw-s.github.io/helm-charts/
    version: "0.2.1"
    valuesFile: values.yaml
