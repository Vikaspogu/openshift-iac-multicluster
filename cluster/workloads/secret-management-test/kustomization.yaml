---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: secret-management-test

resources:
  - namespace.yaml
  - scc.yaml
  - rbac.yaml
  - secret-provider-class

generatorOptions:
  disableNameSuffixHash: true

generators:
  - ./secret-generator.yaml

helmCharts:
  - name: app-template
    releaseName: webapp
    namespace: secret-management-test
    repo: https://bjw-s.github.io/helm-charts/
    version: "1.1.3"
    valuesFile: values.yaml
