---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vault-example
  namespace: secret-management-test
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: vault-external-secret #secret name for newly created secret
  data:
    - secretKey: db-password #key in newly created secret
      remoteRef:
        key: secret/data/db-pass
        property: password #key for vault path
