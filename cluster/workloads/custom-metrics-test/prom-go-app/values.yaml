---
image:
  repository: docker.io/vikaspogu/prom-go-app
  tag: "1.0"
service:
  main:
    ports:
      http:
        port: 8080
    monitor:
      enabled: true
      endpoints:
        - port: http
          scheme: http
          path: /metrics
          interval: 1m
          scrapeTimeout: 10s
