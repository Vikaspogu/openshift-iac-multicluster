---
image:
  repository: docker.io/vikaspogu/prom-go-app
  tag: "1.0"
service:
  main:
    ports:
      http:
        enabled: false
        primary: false
      web:
        enabled: true
        primary: true
        port: 8080
        protocol: HTTP
        targetPort: 8080
    monitor:
      enabled: true
      endpoints:
        - port: web
          scheme: http
          path: /metrics
          interval: 30s
