---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - rbac.yaml

generatorOptions:
  disableNameSuffixHash: true

generators:
  - ./secret-generator.yaml

helmCharts:
  - name: vault
    releaseName: vault
    namespace: vault
    repo: https://helm.releases.hashicorp.com
    version: "0.22.0"
    valuesFile: values.yaml

patches:
  - target:
      kind: DaemonSet
      name: vault-csi-provider
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/securityContext
        value:
          "privileged": true
  - target:
      kind: StatefulSet
      name: vault
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: VAULT_KEY
          valueFrom:
            secretKeyRef:
              name: vault-secret
              key: VAULT_KEY
              optional: true
