---
- hosts: proxmox
  become: true
  gather_facts: false
  any_errors_fatal: true
  pre_tasks:
    - name: init terraform
      ansible.builtin.shell: terraform init
      args:
        chdir: ../../terraform/proxmox/00-openshift-services-vm
      delegate_to: localhost
      become: false

    - name: Destroy OCP services and bootstrap VM
      community.general.terraform:
        project_path: ../../terraform/proxmox/00-openshift-services-vm
        state: absent
        variables:
          vm_count: 0
      delegate_to: localhost
      become: false

  tasks:
    - name: Load encrypted credentials
      community.sops.load_vars:
        file: ../roles/openshift-services/vars/secret.sops.yml
        expressions: ignore

    - name: Stop VMs for OCP cluster
      ansible.builtin.command: qm stop "{{ vimidStart }}{{ item.vimid }}"
      loop: "{{ vms_info }}"
      ignore_errors: true

    - name: Destroy VMs for OCP cluster
      ansible.builtin.command: qm destroy "{{ vimidStart }}{{ item.vimid }}"
      loop: "{{ vms_info }}"
      ignore_errors: true
