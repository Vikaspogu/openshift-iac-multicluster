---
- hosts: proxmox
  become: false
  gather_facts: false
  any_errors_fatal: true
  pre_tasks:
    - name: init terraform
      ansible.builtin.shell: terraform init
      args:
        chdir: ../../terraform/proxmox/00-openshift-services-vm
      delegate_to: localhost
      become: false

    - name: Deploy ocp services VM
      community.general.terraform:
        project_path: ../../terraform/proxmox/00-openshift-services-vm
        state: present
        variables:
          vm_count: 1
      delegate_to: localhost
      become: false

  tasks:
    - ansible.builtin.import_role:
        name: openshift-services

    - name: Create new VMs for OCP cluster
      ansible.builtin.command: qm create "{{ vimidStart }}{{ item.vimid }}" --net0 virtio="{{ macstart }}{{ mac }}{{ item.macend }}",bridge=vmbr0 --name "{{ item.name }}"  --scsihw virtio-scsi-pci --scsi0 lvm-nvme:200 --cores "{{ item.cpu }}" --memory "{{ item.mem }}" -cpu cputype="host"
      loop: "{{ vms_info }}"

    - name: Start Bootstrap VM
      ansible.builtin.command: qm start "{{ vimidStart }}{{ vms_info[0].vimid }}"

    - name: Wait until bootstrap MC is ready
      ansible.builtin.shell: curl http://{{ infra.ip }}:9000 |grep controlplanemc/{{ vms_info[0].name }}
      register: result
      until: result.stdout.find("active_up") != -1
      retries: 60
      delay: 60

    - name: Wait until bootstrap API is ready
      ansible.builtin.shell: curl http://{{ infra.ip }}:9000 |grep controlplaneapi/{{ vms_info[0].name }}
      register: result
      until: result.stdout.find("active_up") != -1
      retries: 60
      delay: 60

    - name: Start Masters VMs
      ansible.builtin.command: qm start "{{ vimidStart }}{{ item.vimid }}"
      loop:
        - "{{ vms_info[1] }}"
        - "{{ vms_info[2] }}"
        - "{{ vms_info[3] }}"

    - name: Wait till master machines are ready
      ansible.builtin.shell: curl http://{{ infra.ip }}:9000 |grep controlplanemc/{{ item.name }}
      register: result
      until: result.stdout.find("active_up") != -1
      retries: 150
      delay: 120
      loop:
        - "{{ vms_info[1] }}"
        - "{{ vms_info[2] }}"
        - "{{ vms_info[3] }}"

    - name: Wait till master API's are ready
      ansible.builtin.shell: curl http://{{ infra.ip }}:9000 |grep controlplaneapi/{{ item.name }}
      register: result
      until: result.stdout.find("active_up") != -1
      retries: 150
      delay: 120
      loop:
        - "{{ vms_info[1] }}"
        - "{{ vms_info[2] }}"
        - "{{ vms_info[3] }}"

    - name: Stop Bootstrap
      ansible.builtin.command: qm stop "{{ vimidStart }}{{ vms_info[0].vimid }}"

    - name: Start workers VMs
      ansible.builtin.command: qm start "{{ vimidStart }}{{ item.vimid }}"
      loop:
        - "{{ vms_info[4] }}"
        - "{{ vms_info[5] }}"

    - name: Pause for 10 minutes
      ansible.builtin.pause:
        minutes: 10

  post_tasks:
    - name: Create kube dir
      ansible.builtin.file:
        path: ~/.kube
        state: directory
      delegate_to: openshift-services

    - name: Copy OCP Auth to for generic access
      ansible.builtin.copy:
        src: "/root/openshift/auth/kubeconfig"
        dest: ~/.kube/config
        force: yes
        remote_src: true
        mode: "u=rx,g=rwx,o=rwx"
      delegate_to: openshift-services

    - name: Finish the bootstrap process
      ansible.builtin.shell: openshift-install --dir=/root/openshift/ wait-for bootstrap-complete --log-level=debug
      delegate_to: openshift-services

    - name: Pause for 10 minutes
      ansible.builtin.pause:
        minutes: 10

    - name: Approve any pending certs
      ansible.builtin.shell: "oc get csr -ojson | jq -r '.items[] | select(.status == {} ) | .metadata.name' | xargs oc adm certificate approve"
      ignore_errors: true
      delegate_to: openshift-services
