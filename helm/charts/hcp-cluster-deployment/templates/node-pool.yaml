apiVersion: hypershift.openshift.io/v1beta1
kind: NodePool
metadata:
  name: 'nodepool-{{ .Values.clusterName }}'
  namespace: {{ .Values.clusterName }}
  annotations:
    argocd.argoproj.io/sync-wave: '35'
  labels:
    {{- include "hcp-cluster-deployment.labels" . | nindent 4 }}
spec:
  clusterName: {{ .Values.clusterName }}
  replicas: 1
  management:
    autoRepair: false
    upgradeType: InPlace
  platform:
    type: Agent
    agent:
      agentLabelSelector:
        matchLabels:
          - key: infraenvs.agent-install.openshift.io
            operator: In
            values:
              - {{ .Values.inventoryName }}
  release:
    image: quay.io/openshift-release-dev/ocp-release:{{ .Values.openshiftVersion }}-multi
