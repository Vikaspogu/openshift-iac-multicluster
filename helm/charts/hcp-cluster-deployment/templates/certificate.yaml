---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: oauth-cert
  namespace: {{ .Values.clusterName }}
  labels:
    {{- include "hcp-cluster-deployment.labels" . | nindent 4 }}
spec:
  secretName: oauth-cert
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - oauth-{{ .Values.clusterName }}-{{ .Values.clusterName }}.apps.dev-acm.{{ .Values.baseDomain }}
