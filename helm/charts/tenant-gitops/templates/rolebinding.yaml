apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: "{{ .Values.lob }}-gitops-argocd-reader"
  labels:
    {{- include "tenant-gitops.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argocd-reader
subjects:
  - kind: ServiceAccount
    name: {{ .Values.lob }}-gitops-argocd-application-controller
    namespace: {{ .Values.lob }}-gitops
  - kind: ServiceAccount
    name: {{ .Values.lob }}-gitops-argocd-server
    namespace: {{ .Values.lob }}-gitops
