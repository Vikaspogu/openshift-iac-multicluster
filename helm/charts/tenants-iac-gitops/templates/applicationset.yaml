{{- $releaseLabels := include "tenants-iac-gitops.labels" . -}}
{{- $values := .Values -}}
{{ $path := split "/" $values.git.path }}
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: devhub-{{ $path._1 }}-appset
  namespace: openshift-gitops
  labels:
    {{- $releaseLabels | nindent 4 }}
spec:
  generators:
    - git:
        repoURL: {{ $values.git.url }}
        revision: {{ $values.git.revision }}
        directories:
          - path: {{ required "A valid git repository path is required!" $values.git.path }}/*
  goTemplate: true
  template:
    metadata:
      name: '{{ `{{.path.basename}}` }}'
      labels:
        type: '{{`{{ .path.basename | splitList "-" | last }}`}}'
    spec:
      destination:
        server: "https://kubernetes.default.svc"
      project: default
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - SkipDryRunOnMissingResource=true
          - Validate=false
          - ApplyOutOfSyncOnly=true
          - RespectIgnoreDifferences=true
          - Prune=true
      source:
        path: "{{`{{.path.path}}`}}"
        repoURL: {{ $values.git.url }}
        targetRevision: {{ $values.git.revision }}
