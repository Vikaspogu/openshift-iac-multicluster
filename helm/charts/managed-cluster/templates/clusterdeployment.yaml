---
apiVersion: hive.openshift.io/v1
kind: ClusterDeployment
metadata:
  name: {{.Values.cluster.name}}
  namespace: {{.Values.cluster.name}}
spec:
  baseDomain: {{.Values.cluster.baseDomain}}
  clusterName: {{.Values.cluster.name}}
  controlPlaneConfig:
    servingCertificates: {}
  clusterInstallRef:
    group: extensions.hive.openshift.io
    kind: AgentClusterInstall
    name: {{.Values.cluster.name}}
    version: v1beta1
  platform:
    agentBareMetal:
      agentSelector:
        matchLabels:
          infraenvs.agent-install.openshift.io: {{.Values.cluster.infraEnv}}
  pullSecretRef:
    name: pull-secret-{{.Values.cluster.name}}
