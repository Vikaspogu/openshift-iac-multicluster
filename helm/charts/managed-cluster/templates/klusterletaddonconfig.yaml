---
apiVersion: agent.open-cluster-management.io/v1
kind: KlusterletAddonConfig
metadata:
  name: {{.Values.cluster.name}}
  namespace: {{.Values.cluster.name}}
spec:
  clusterName: {{.Values.cluster.name}}
  clusterNamespace: {{.Values.cluster.name}}
  clusterLabels:
    name: {{.Values.cluster.name}}
    cloud: Baremetal
    {{- with .Values.cluster.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  applicationManager:
    enabled: true
  certPolicyController:
    enabled: true
  iamPolicyController:
    enabled: true
  policyController:
    enabled: true
  searchCollector:
    enabled: true
