inventory:
  name: home-lab
  location: home

sshPublicKey: ssh-rsa  vikaspogu@vpogu-mac

dnsResolvers:
  - 10.30.0.1

routesConfig:
  - destination: 0.0.0.0/0
    next-hop-address: 10.30.30.1
    next-hop-interface: ens18
    table-id: 254

nodes:
  pxm-sno:
    interfaces:
      ens18: 52:50:56:11:22:44
    interfacesConfig:
      ens18:
        type: ethernet
        network:
          mac-address: 52:50:56:11:22:44
          ipv4:
            enabled: true
            address:
              - ip: 10.30.30.103
                prefix-length: 23
            dhcp: false
  pxm-sno-2:
    interfaces:
      ens18: 52:50:56:11:22:55
    interfacesConfig:
      ens18:
        type: ethernet
        network:
          mac-address: 52:50:56:11:22:55
          ipv4:
            enabled: true
            address:
              - ip: 10.30.30.104
                prefix-length: 23
            dhcp: false
