default:
  app:
    enabled: true
    enableAutoSync: true
    autoSyncPrune: true
    project: cluster-config
    labels:
      app-source: group-all
      repo: cluster-config
    destination:
      namespace: openshift-gitops
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/Vikaspogu/openshift-multicluster.git
      targetRevision: HEAD
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ServerSideApply=true
      - FailOnSharedResource=true
      - RespectIgnoreDifferences=true
      - CreateNamespace=false

projects:
  cluster-config:
    annotations:
      notifications.argoproj.io/subscribe.app-deployed.github: cluster-gitops
    description: Project for overall cluster configuration
    namespace: openshift-gitops
    sourceRepos:
      - https://github.com/Vikaspogu/openshift-multicluster.git
      - https://github.com/devhub-showcase/shared-helm-charts.git
      - https://github.com/Vikaspogu/httpd-demo.git
      - https://github.com/Vikaspogu/httpd-gitops.git
    destinations: |
      - namespace: '*'
        server: https://kubernetes.default.svc
    extraFields: |
      clusterResourceWhitelist:
      - group: '*'
        kind: '*'

applications:
  cert-manager-operator:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: "5"
    destination:
      namespace: cert-manager
    source:
      path: groups/all/overlays/cert-manager-operator

  reloader-chart:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: "5"
    destination:
      namespace: reloader
    source:
      path: groups/all/overlays/reloader-chart
