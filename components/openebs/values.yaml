engines:
  local:
    lvm:
      enabled: false
    zfs:
      enabled: true
  replicated:
    mayastor:
      enabled: false
openebs-crds:
  csi:
    volumeSnapshots:
      enabled: false
zfs-localpv:
  enabled: true
  crds:
    zfsLocalPv:
      enabled: false
    csi:
      volumeSnapshots:
        enabled: true
localpv-provisioner:
  rbac:
    create: true
  localpv:
    image:
      registry: quay.io/
  helperPod:
    image:
      registry: quay.io/
  hostpathClass:
    enabled: true
    name: openebs-hostpath
    isDefaultClass: true
    basePath: /var/openebs/local
