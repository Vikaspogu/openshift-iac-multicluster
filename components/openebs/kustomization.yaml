---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: openebs
resources:
  - ./namespace.yaml
  - ./rbac.yaml
  - ./scc.yaml
helmCharts:
  - name: openebs
    releaseName: openebs
    namespace: openebs
    repo: https://openebs.github.io/openebs
    version: "4.1.1"
    valuesFile: values.yaml
