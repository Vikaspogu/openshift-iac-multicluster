---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: synology-csi
resources:
  - ./namespace.yaml
  - ./externalsecret.yaml
  - ./synology-csi-scc.yaml
  - ./volume-snapshot-class.yaml

helmCharts:
  - name: synology-csi
    releaseName: synology-csi
    namespace: synology-csi
    repo: https://christian-schlichtherle.github.io/synology-csi-chart
    version: "0.10.1"
    valuesInline:
      clientInfoSecret:
        create: false
        name: synology-csi-secret
      installCSIDriver: true
      storageClasses:
        iscsi-delete:
          parameters:
            fsType: "btrfs"
            location: "/volume1"
            formatOptions: "--nodiscard"
            protocol: iscsi
        iscsi-retain:
          parameters:
            fsType: "btrfs"
            location: "/volume1"
            formatOptions: "--nodiscard"
            protocol: iscsi
        nfs-delete:
          disabled: true
        nfs-retain:
          disabled: true
        smb-delete:
          disabled: true
        smb-retain:
          disabled: true
