---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: sonarqube
resources:
  - ./namespace.yaml
  - https://github.com/redhat-cop/gitops-catalog/sonarqube8/base?ref=main

patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 4Gi
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: sonarqube:10.6-community
    target:
      kind: Deployment
      name: sonarqube
