---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: helm-uninstall
  labels:
    app.kubernetes.io/version: "0.3"
    operator.tekton.dev/provider-type: self
spec:
  description: These tasks will uninstall helm chart into your Kubernetes / OpenShift Cluster using Helm
  params:
    - default: ""
      description: The helm release namespace
      name: release_namespace
      type: string
    - default: "docker.io/lachlanevenson/k8s-helm@sha256:5c792f29950b388de24e7448d378881f68b3df73a7b30769a6aa861061fd08ae"
      description: helm image to be used
      name: helm_image
      type: string
  steps:
    - image: $(params.helm_image)
      name: uninstall
      resources: {}
      script: |
        echo current installed helm releases
        # Get the list of Helm releases older than 24 hours
        RELEASES=$(helm ls --filter "*pull-request*" --namespace $(params.release_namespace) --time-format "%Y-%m-%dT%H:%M:%S" -o json | jq -r '.[] | select(.updated < (now - 86400 | todate)) | .name')
        # Loop through the releases and delete them
        for RELEASE in $RELEASES; do
          echo "Deleting Helm release: $RELEASE"
          helm uninstall --namespace "$(params.release_namespace)" $RELEASE
        done
