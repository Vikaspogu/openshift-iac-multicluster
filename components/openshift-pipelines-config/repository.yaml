---
apiVersion: "pipelinesascode.tekton.dev/v1alpha1"
kind: Repository
metadata:
  name: openshift-multicluster
  namespace: cicd-tools
spec:
  url: "https://github.com/Vikaspogu/openshift-multicluster"
---
apiVersion: "pipelinesascode.tekton.dev/v1alpha1"
kind: Repository
metadata:
  name: httpd-demo
  namespace: cicd-tools
spec:
  url: "https://github.com/Vikaspogu/httpd-demo"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: httpd-pipeline-edit
  namespace: httpd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edit
subjects:
- kind: ServiceAccount
  name: pipeline
  namespace: cicd-tools