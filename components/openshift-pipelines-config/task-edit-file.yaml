apiVersion: tekton.dev/v1beta1
kind: ClusterTask
metadata:
  annotations:
    tekton.dev/pipelines.minVersion: 0.12.1
  name: edit-file
  labels:
    app.kubernetes.io/version: 0.1.0
spec:
  description: >-
    This task will update the image tag in the values file for the app's corresponding environment.
  params:
    - name: helm-deploy-values
      type: string
    - name: image-tag
      type: string
    - name: sha-hash
      type: string
  results:
    - description: returns exit status of command
      name: exit-status
      type: string
  workspaces:
    - name: output
      description: workspace onto which the file is updated
  steps:
    - name: edit-file
      resources: {}
      image: alpine:edge
      workingDir: $(workspaces.output.path)
      script: |
        #!/bin/sh
        sed -ie 's|^  sha-hash:.*|  sha-hash: "$(params.sha-hash)"|' $(params.helm-deploy-values)
        sed -ie 's|^  tag:.*|  tag: "$(params.image-tag)"|' $(params.helm-deploy-values)
        cat $(params.helm-deploy-values)
        echo $?
