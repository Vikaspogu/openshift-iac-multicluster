---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./route.yaml

helmCharts:
  - name: argo-workflows
    releaseName: argo-workflows
    namespace: openshift-gitops
    repo: https://argoproj.github.io/argo-helm
    version: "0.45.4"
    valuesInline:
      server:
        authModes:
          - sso
        sso:
          enabled: true
          issuer: https://kubernetes.default.svc
          clientId:
            name: argo-workflows-sso
            key: client-id
          clientSecret:
            name: argo-workflows-sso
            key: client-secret
          redirectUrl: "https://openshift-gitops-server-openshift-gitops.apps.dev-acm.v3socp.boo/api/dex/callback"
