---
apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: argocd-root-application
placementBindingDefaults:
  name: binding-policy-placement-argocd-root-application
policyDefaults:
  namespace: open-cluster-management
  remediationAction: enforce
  consolidateManifests: false
  policySets:
    - placement-argocd-root-application
policies:
  - name: argocd-root-application-policy
    manifests:
      - path: root-application.yaml
    remediationAction: enforce
policySets:
  - description: The OpenShift Platform Plus policy set applies several policies
      that install the OpenShift Platform Plus products using best practices
      that allow them to work well together. This policy set is focused on
      the components that install to every managed cluster.
    name: placement-argocd-root-application
    placement:
      placementPath: placement.yaml
