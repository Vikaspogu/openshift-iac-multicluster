---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: networking
resources:
  - namespace.yaml
  - ./external-secret.yaml

generatorOptions:
  disableNameSuffixHash: true

helmCharts:
  - name: cloudflared
    releaseName: cloudflared
    namespace: networking
    repo: https://xunholy.github.io/charts
    version: "0.1.2"
    valuesFile: values.yaml
