---
apiVersion: observability.openshift.io/v1
kind: ClusterLogForwarder
metadata:
  name: loki-forwarder
  namespace: openshift-logging
spec:
  serviceAccount:
    name: logging-admin
  filters:
    - name: drop-filter
      type: drop
      drop:
        - test:
            - field: .level
              matches: debug
            - field: .level
              matches: info
  outputs:
    - name: loki
      type: "loki"
      loki:
        url: http://10.30.30.160:80
  pipelines:
    - name: application-logs
      inputRefs:
        - application
        - infrastructure
      outputRefs:
        - loki
