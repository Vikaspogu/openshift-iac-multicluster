---
apiVersion: observability.openshift.io/v1
kind: ClusterLogForwarder
metadata:
  name: loki-forwarder
  namespace: openshift-logging
spec:
  serviceAccount:
    name: logging-admin
  filters:
    - name: drop-filter
      type: drop
      drop:
        - test:
            - field: .level
              matches: debug
  outputs:
    - name: loki
      type: "loki"
      loki:
        url: http://10.30.30.160:80
        tuning:
          compression: gzip
          deliveryMode: AtLeastOnce
          maxRetryDuration: 20
          maxWrite: 10M
          minRetryDuration: 5
  pipelines:
    - name: logs
      filterRefs:
        - drop-filter
      inputRefs:
        - application
        - infrastructure
      outputRefs:
        - loki
