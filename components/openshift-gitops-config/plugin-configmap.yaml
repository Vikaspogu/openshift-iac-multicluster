---
apiVersion: v1
kind: ConfigMap
metadata:
  name: helm-multivalues-plugin
  namespace: openshift-gitops
data:
  plugin.yaml: |
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      name: helm-multivalues-plugin
    spec:
      init:
        command: [sh, -c, 'if [ -n "$ENV" ]; then git clone $ARGOCD_ENV_CHART_REPO_URL /.config/helm/custom-charts; helm plugin list']
      generate:
        command: [sh, -c, 'helm multivalues template $ARGOCD_APP_NAME  /.config/helm/custom-charts/$ARGOCD_ENV_CHART_PATH --values $ARGOCD_ENV_VALUES_FILE -f $ARGOCD_ENV_VALUES_FOLDER']
