---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: openebs-system
resources:
  - ./namespace.yaml
helmCharts:
  - name: openebs
    releaseName: openebs
    namespace: openebs-system
    repo: https://openebs.github.io/openebs
    version: "4.1.1"
    valuesFile: values.yaml
